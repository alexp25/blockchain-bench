test:
  name: test-1
  description: >-
    This is a test yaml for the existing fixed-asset benchmarks
  workers:
    type: local
    number: 10
  rounds:
    - label: get-asset-evaluate-100
      description: >-
        Test an evaluateTransaction() Gateway method against the Go
        `fixed-asset` Smart Contract method named `getAsset`. This method performs
        a getState on an item that matches an asset of size 100 bytes.
      chaincodeID: fixed-asset
      txDuration: 30
      rateControl:
        type: fixed-rate
        opts:
          tps: 100
      workload:
        module: benchmarks/api/fabric/lib/get-asset.js
        arguments:
          chaincodeID: fixed-asset
          consensus: false
      arguments:
        chaincodeID: fixed-asset
        create_sizes:
          - 100
          - 1000
          - 2000
          - 4000
          - 8000
          - 16000
          - 32000
          - 64000
        assets: 1000
        bytesize: 100
        consensus: false
      callback: benchmarks/api/fabric/lib/get-asset.js
